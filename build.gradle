apply plugin: 'findbugs'
apply plugin: 'java'
apply plugin: 'pmd'

findbugs.toolVersion = '3.0.1'

tasks.withType(FindBugs) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

repositories {
    mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-library:1.3'
}
