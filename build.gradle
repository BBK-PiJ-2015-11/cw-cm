plugins {
  id 'findbugs'
  id 'java'
  id 'pmd'
}

findbugs.toolVersion = '3.0.1'

tasks.withType(FindBugs) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:all' << '-Xdiags:verbose'
}

repositories {
    mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-library:1.3'
}
